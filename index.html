<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <form>
            <label for="nome">
                Nome
            </label>
            <input id="nome" type="text" required /><br />
            <label for="email">
                E-mail
            </label>
            <input id="email" type="email" required /><br />
            <label for="senha">
                Senha
            </label>
            <input id="senha" type="password" required /><br />
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
    <footer>
        <span>&copy; 2023 - Desenvolvido por Jonas Colaço</span>
    </footer>
</body>
</html>
