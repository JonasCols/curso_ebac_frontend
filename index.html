<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 7</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>COMPARADOR</h1>
        <h3>Vamos comparar valores. É necessário inserir dois valores, sendo o primeiro menor e o segundo maior.</h3>
        <form id="formulario">
            <input type="number" id="primeiro-valor" placeholder="Primeiro valor" required />
            <input type="number" id="segundo-valor" placeholder="Segundo valor" required />
            <button type="submit" id="btn-comparar">Comparar</button>
            <p id="mensagem-comparacao"></p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
